<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Błąd 404 - Strona nie znaleziona</title>
    <link rel="stylesheet" href="/src/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📊</text></svg>"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="404.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Skrypt do natychmiastowego ustawienia motywu -->
    <script>
      (function () {
        const theme = localStorage.getItem('theme');
        if (theme === 'light') {
          document.documentElement.classList.add('light-mode');
        }
      })();
    </script>
  </head>
  <body>
    <div id="preloader">
      <div class="loader-logo" id="loader-logo">
        <span>4</span><span>0</span><span>4</span>
      </div>
    </div>

    <div id="page-content" class="hidden">
      <header>
        <div class="container">
          <a href="#" class="logo">adomagala</a>

          <div class="header-controls">
            <div id="lang-switcher" class="lang-switcher">
              <button
                id="lang-toggle-btn"
                class="lang-toggle-btn"
                aria-haspopup="true"
                aria-expanded="false"
                aria-label="Wybierz język"
              >
                <span id="current-lang-text">PL</span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="icon-chevron-down"
                >
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>
              <ul id="lang-menu" class="lang-menu">
                <li>
                  <button
                    class="lang-option"
                    data-lang="pl"
                    data-translate-key="langOptionPl"
                  >
                    Polski
                  </button>
                </li>
                <li>
                  <button
                    class="lang-option"
                    data-lang="en"
                    data-translate-key="langOptionEn"
                  >
                    English
                  </button>
                </li>
              </ul>
            </div>

            <button class="theme-toggle" aria-label="Przełącz motyw"></button>
            <button
              class="hamburger"
              id="hamburger-menu"
              aria-label="Otwórz menu"
            >
              <span></span><span></span><span></span>
            </button>
          </div>
        </div>
      </header>

      <div id="overlay-menu" class="overlay-nav"></div>

      <main>
        <section class="error-section">
          <div class="container">
            <div class="error-content">
              <svg class="error-icon" ...>...</svg>
              <h1 class="error-title" data-translate-key="errorTitle">404</h1>
              <p class="error-subtitle" data-translate-key="errorSubtitle">
                Strona nie została znaleziona
              </p>
              <p class="error-message" data-translate-key="errorMessage">
                Chyba wygląda na to, że taka strona nie została znaleziona,
                <br />
                no cóż
              </p>
              <a
                href="/"
                class="btn btn-primary"
                data-translate-key="errorButtonBack"
                >Wróć na stronę główną</a
              >
            </div>
          </div>
        </section>
      </main>

      <footer>
        <div class="container">
          <p>&copy; 2025 Adrian Domagała</p>
        </div>
      </footer>
    </div>

    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
